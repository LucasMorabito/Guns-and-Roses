   <main>
    <form class="formulario">
      <h1       class="formulario__titulo">CONTACTO</h1>
      <label class="formulario__nombre" for="Name">Nombre:</label>
      <input    class="formulario__input"     type="text" name="nombre" placeholder="Ingrese su nombre">
      <label class="formulario__nombre" for="Email">E-mail:</label>
      <input    class="formulario__input"     type="text" name="correo" placeholder="Ingrese su correo">
      <label class="formulario__nombre" for="number">Número de teléfono:</label>
      <input    class="formulario__input"     type="text" name="telefono" placeholder="Ingrese su número de teléfono">
      <label class="formulario__nombre" for="text">Escríbenos</label>
      <textarea class="formulario__textarea"  name="mensaje" placeholder="Escriba aquí"></textarea>
      <input    class="formulario__boton"     type="submit" value="enviar">
      <input    class="formulario__boton"     type="reset"  value="reiniciar">
    </form>
  </main>
